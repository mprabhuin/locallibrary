{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.last_name}}, {{ author.first_name}}</h1><br>({{author.date_of_birth}})

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
      <hr>
      <p><a href="{{ book.get_absolute_url }}">{{book.title}}</a></p>
      <p>{{book.summary}}</p>
      <p class="text-muted"><strong>Id:</strong> {{book.id}}</p>
    {% endfor %}
  </div>
{% endblock %}
